<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Projet Sécurisé</title>
  <!-- Lien vers le fichier CSS -->
  <link rel="stylesheet" href="identification.css">
</head>
<body>
  <div class="login-container">
    <form action="/login" method="POST">
      <h2>Connexion</h2>
      <div class="input-group">
        <label for="email">Adresse e-mail :</label>
        <input type="email" id="email" name="email" required placeholder="Votre e-mail">
      </div>
      <div class="input-group">
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required placeholder="Votre mot de passe">
      </div>
      <button type="submit" class="btn">Se connecter</button>
      <div class="links">
        <a href="/reset-password">Réinitialiser le mot de passe</a> |
        <a href="creationCompte.html">Créer un compte</a>
      </div>
    </form>
  </div>
</body>
</html>
