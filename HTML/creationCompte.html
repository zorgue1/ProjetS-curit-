<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cr√©ation de Compte</title>
  <link rel="stylesheet" href="../CSS/creationCompte.css">
  <style>
    .password-container {
      display: flex;
      align-items: center;
    }

    .password-container input {
      flex: 1;
    }

    .password-container .toggle-password {
      background: none;
      border: none;
      cursor: pointer;
      margin-left: -30px;
    }
  </style>
</head>
<body>
  <div class="back-button">
    <a href="../index.html">Retour</a>
  </div>

  <div class="form-container">
    <form action="../PHP/register.php" method="POST" onsubmit="return validateForm()">
      <h2>Cr√©er un Compte</h2>

      <div class="input-group">
        <label for="firstname">Pr√©nom :</label>
        <input type="text" id="firstname" name="firstname" required placeholder="Votre pr√©nom">
      </div>

      <div class="input-group">
        <label for="lastname">Nom :</label>
        <input type="text" id="lastname" name="lastname" required placeholder="Votre nom">
      </div>

      <div class="input-group">
        <label for="email">Adresse e-mail :</label>
        <input type="email" id="email" name="email" required placeholder="Votre e-mail">
        <span id="emailError" class="error"></span>
      </div>

      <div class="input-group">
        <label for="password">Mot de passe :</label>
        <div class="password-container">
          <input type="password" id="password" name="password" required placeholder="Votre mot de passe">
          <button type="button" class="toggle-password" onclick="togglePasswordVisibility('password')">
            üëÅ
          </button>
        </div>
        <span id="passwordError" class="error"></span>
      </div>

      <div class="input-group">
        <label for="confirmPassword">Confirmer le mot de passe :</label>
        <div class="password-container">
          <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirmez votre mot de passe">
          <button type="button" class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')">
            üëÅ
          </button>
        </div>
        <span id="confirmPasswordError" class="error"></span>
      </div>

      <button type="submit" class="btn">Cr√©er un compte</button>
    </form>
  </div>

  <script>
    function validateForm() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      const emailError = document.getElementById("emailError");
      const passwordError = document.getElementById("passwordError");
      const confirmPasswordError = document.getElementById("confirmPasswordError");

      // Reset errors
      emailError.textContent = "";
      passwordError.textContent = "";
      confirmPasswordError.textContent = "";

      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        emailError.textContent = "Email non conforme";
        return false;
      }

      // Password validation
      const passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;
      if (!passwordRegex.test(password)) {
        passwordError.textContent = "Mot de passe non conforme. Minimum : 1 majuscule, 1 chiffre, 1 caract√®re sp√©cial, 8 caract√®res.";
        return false;
      }

      // Password confirmation validation
      if (password !== confirmPassword) {
        confirmPasswordError.textContent = "Les mots de passe ne correspondent pas.";
        return false;
      }

      return true;
    }

    function togglePasswordVisibility(fieldId) {
      const passwordField = document.getElementById(fieldId);
      if (passwordField.type === "password") {
        passwordField.type = "text";
      } else {
        passwordField.type = "password";
      }
    }
  </script>
</body>
</html>
