<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Création de Compte</title>
  <link rel="stylesheet" href="../CSS/creationCompte.css">
</head>
<body>
  <div class="signup-container">
    <form id="signupForm" action="../PHP/creationCompte.php" method="POST" onsubmit="return validateForm()">
      <h2>Créer un Compte</h2>

      <div class="input-group">
        <label for="firstname">Prénom :</label>
        <input type="text" id="firstname" name="firstname" required placeholder="Votre prénom">
      </div>

      <div class="input-group">
        <label for="lastname">Nom :</label>
        <input type="text" id="lastname" name="lastname" required placeholder="Votre nom">
      </div>

      <div class="input-group">
        <label for="email">Adresse e-mail :</label>
        <input type="email" id="email" name="email" required placeholder="Votre e-mail">
        <span id="emailError" class="error"></span>
      </div>

      <div class="input-group">
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required placeholder="Votre mot de passe">
        <span id="passwordError" class="error"></span>
      </div>

      <div class="input-group">
        <label for="confirmPassword">Confirmer le mot de passe :</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirmez votre mot de passe">
        <span id="confirmPasswordError" class="error"></span>
      </div>

      <button type="submit" class="btn">Créer un compte</button>
    </form>
  </div>

  <script>
    function validateForm() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      const emailError = document.getElementById("emailError");
      const passwordError = document.getElementById("passwordError");
      const confirmPasswordError = document.getElementById("confirmPasswordError");

      // Reset errors
      emailError.textContent = "";
      passwordError.textContent = "";
      confirmPasswordError.textContent = "";

      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        emailError.textContent = "Email non conforme";
        return false;
      }

      // Password validation
      const passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;
      if (!passwordRegex.test(password)) {
        passwordError.textContent = "Mot de passe non conforme. Minimum : 1 majuscule, 1 chiffre, 1 caractère spécial, 8 caractères.";
        return false;
      }

      // Password confirmation validation
      if (password !== confirmPassword) {
        confirmPasswordError.textContent = "Mot de passe différent";
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
