<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: white;
        }

        .button-icon {
            padding: 10px;
            background: linear-gradient(90deg, #32CD32, #228B22); /* Dégradé vert */
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 50%; /* Rond */
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            transition: transform 0.2s, background 0.3s;
        }

        .button-icon:hover {
            background: linear-gradient(90deg, #228B22, #32CD32); /* Inversion du dégradé */
            transform: scale(1.1); /* Agrandissement au survol */
        }
        .popup-form {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1000;
    background-color: #1E1E1E; /* Slightly lighter black */
    padding: 25px; /* Added padding to the entire form */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    border-radius: 15px;
    width: 400px;
    box-sizing: border-box; /* Ensures padding doesn't increase the width */
}

.popup-form input,
.popup-form select,
.popup-form textarea {
    width: calc(100% - 20px); /* Add space to the fields so they don't touch edges */
    margin-bottom: 15px;
    padding: 12px;
    border: 1px solid #444; /* Subtle border for inputs */
    border-radius: 10px;
    background-color: #2E2E2E;
    color: white;
    box-sizing: border-box; /* Ensures proper spacing */
}

.popup-form label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
    color: white; /* Keep label colors consistent */
}

.popup-form button {
    padding: 12px 20px;
    background: linear-gradient(90deg, #32CD32, #228B22); /* Green gradient */
    color: white;
    font-weight: bold;
    border: none;
    cursor: pointer;
    border-radius: 10px;
    transition: transform 0.2s, background 0.3s;
}

.popup-form button:hover {
    background: linear-gradient(90deg, #228B22, #32CD32); /* Reverse gradient */
    transform: scale(1.05);
}


        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
    </style>
</head>
<body>
    <button class="button" onclick="showPopup()">Open Form</button>

    <div class="overlay" id="overlay" onclick="hidePopup()"></div>

    <div class="popup-form" id="popupForm">
        <form action="../php/testButton.php" method="POST" enctype="multipart/form-data">
            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="">Select Category</option>
                <option value="Category 1">Category 1</option>
                <option value="Category 2">Category 2</option>
                <option value="Category 3">Category 3</option>
            </select>

            <label for="level">Level</label>
            <select id="level" name="level" required>
                <option value="">Select Level</option>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>

            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="file">Upload File</label>
            <input type="file" id="file" name="file" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function showPopup() {
            document.getElementById('popupForm').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function hidePopup() {
            document.getElementById('popupForm').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
