<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Emp√™cher la mise en cache -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Login - Projet S√©curis√©</title>
  <link rel="stylesheet" href="../CSS/identification.css">
  <style>
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      text-align: center;
      min-width: 300px;
    }

    .popup-header {
      color: #ff0000;
      font-size: 1.2em;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .popup-content {
      margin-bottom: 15px;
      color: #333;
    }

    .countdown {
      font-weight: bold;
      font-size: 1.2em;
      color: #ff0000;
    }

    .popup-close {
      background-color: #ff0000;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .popup-close:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <div class="back-button">
    <a href="../index.html">Retour</a>
  </div>

  <div id="popupOverlay" class="popup-overlay"></div>

  <div id="popup" class="popup">
    <div class="popup-header">√âchec de connexion</div>
    <div id="popupContent" class="popup-content"></div>
    <button class="popup-close" onclick="closePopup()">OK</button>
  </div>

  <div class="login-container">
    <form id="loginForm" action="../PHP/login.php" method="POST" autocomplete="off">
      <h2>Connexion</h2>
      <div class="input-group">
        <label for="email">Adresse e-mail :</label>
        <input type="email" id="email" name="email" required placeholder="Votre e-mail" autocomplete="off">
      </div>
      <div class="input-group">
        <label for="password">Mot de passe :</label>
        <div class="password-container">
          <input type="password" id="password" name="password" required placeholder="Votre mot de passe" autocomplete="off">
          <button type="button" class="toggle-password" onclick="togglePasswordVisibility('password')">üëÅ</button>
        </div>
      </div>
      <button type="submit" id="submitBtn">Se connecter</button>
    </form>
  </div>

  <script>
    // Emp√™cher l'acc√®s √† la page via le bouton retour apr√®s d√©connexion
    window.onpageshow = function(event) {
      if (event.persisted) {
        window.location.reload();
      }
    };

    // Vider le formulaire au chargement de la page
    window.onload = function() {
      document.getElementById('loginForm').reset();
      checkSession();
      
      const params = getUrlParams();
      if (params.error === 'auth' && params.attempts) {
        showPopup(`Il vous reste ${params.attempts} tentative(s) avant d'√™tre bloqu√© 30 secondes`);
      } else if (params.error === 'locked' && params.time) {
        startCountdown(parseInt(params.time));
      }
    };

    // V√©rifier si l'utilisateur est d√©j√† connect√©
    function checkSession() {
      fetch('../PHP/check_session.php')
        .then(response => response.json())
        .then(data => {
          if (data.logged_in) {
            window.location.href = '../PHP/premi√®rePage.php';
          }
        })
        .catch(error => console.error('Erreur:', error));
    }

    function togglePasswordVisibility(fieldId) {
      const passwordField = document.getElementById(fieldId);
      passwordField.type = passwordField.type === "password" ? "text" : "password";
    }

    function showPopup(message) {
      document.getElementById('popupContent').innerHTML = message;
      document.getElementById('popup').style.display = 'block';
      document.getElementById('popupOverlay').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('popupOverlay').style.display = 'none';
    }

    function startCountdown(seconds) {
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      
      let timeLeft = seconds;
      showPopup(`Compte bloqu√©. Veuillez patienter <span class="countdown">${timeLeft}</span> secondes avant de r√©essayer.`);
      
      const timer = setInterval(() => {
        timeLeft--;
        document.getElementById('popupContent').innerHTML = 
          `Compte bloqu√©. Veuillez patienter <span class="countdown">${timeLeft}</span> secondes avant de r√©essayer.`;
        
        if (timeLeft < 0) {
          clearInterval(timer);
          closePopup();
          submitBtn.disabled = false;
        }
      }, 1000);
    }

    function getUrlParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        error: params.get('error'),
        attempts: params.get('attempts'),
        time: params.get('time')
      };
    }
  </script>
</body>
</html>
